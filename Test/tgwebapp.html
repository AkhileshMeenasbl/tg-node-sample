<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="MobileOptimized" content="176" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="robots" content="noindex,nofollow" />
  <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
  <script>
    function setThemeClass() {
      document.documentElement.className = Telegram.WebApp.colorScheme;
    }
    Telegram.WebApp.onEvent('themeChanged', setThemeClass);
    setThemeClass();

  </script>
  <style>
    /*body {
      font-family: sans-serif;
      background-color: var(--tg-theme-bg-color, rgb(247,166,166));
      color: var(--tg-theme-text-color, rgb(28,143,238));
      font-size: 16px;
      margin: 0;
      padding: 0;
      color-scheme: var(--tg-color-scheme);
    };*/
    body {
      background-image: url('https://telegra.ph/file/4710c1f31d08bd315861c.jpg');
      margin: 0;
      padding: 0;
      font-size: 16px;
      background-size: cover;
      background-attachment: fixed;
    }
    /*Header*/
    .wrapper {
      padding: 8px;
      width: device-width;
      background: rgba(255,255,255,0.091);
      backdrop-filter: blur(10px);
      border-radius: 5px;
      border: 1px solid rgba(43, 43, 43, 0.568);
      overflow: hidden;
      text-align: center;
    }
    .wrapper div#Header-section {
      padding-right: 20px;
      font-size: 20px;
      color: white;
      font-weight: bold;
      font-family: Trattatello;
      text-shadow: 2px 2px 4px #000000;
    }
    .wrapper .HeaderAreaText,
    .wrapper .HeaderAreaButton{
      display: inline-block;
    }
    .wrapper .HeaderAreaButton{
      padding: 0.6em 2em;
      border: none;
      outline: none;
      color: rgb(255, 255, 255);
      background: #00d7ff;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    
    .wrapper .HeaderAreaButton:before {
      content: "";
      background: linear-gradient(
        45deg,
        #ff0000,
        #ff7300,
        #fffb00,
        #48ff00,
        #00ffd5,
        #002bff,
        #7a00ff,
        #ff00c8,
        #ff0000
      );
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      -webkit-filter: blur(5px);
      width: calc(100% + 6px);
      height: calc(100% + 6px);
      animation: glowing-button-85 20s linear infinite;
      transition: opacity 0.3s ease-in-out;
      border-radius: 10px;
    }
    
    @keyframes glowing-button-85 {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 400% 0;
      }
      100% {
        background-position: 0 0;
      }
    }
    
    .wrapper .HeaderAreaButton:after {
      z-index: -1;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: red;
      left: 0;
      top: 0;
      border-radius: 10px;
    }
    
    /*Header*/
    /*Footer*/
    .Footer {
      position: fixed;
      bottom: 0;
      padding: 2px;
      background-color: #56363be1;
      width: 100%;
      text-align: center;
    }
    .Footer div.TaglineF,div.CopyRightF{
      color: white;
      padding: 2px;
      width: 100%;
      text-shadow: 0px 0px 1px rgb(0,0,0);
    }
    /*Footer*/

  </style>

</head>
<body>
  <div class="wrapper">
    <div id="Header-section" class="HeaderAreaText">HD MOVIES CINEMA üòò</div>
    <button role="button" class="HeaderAreaButton" onclick="location.href='https://t.me/hd_movies_cinema'">Join Now</button>
  </div>
  <footer class="Footer">
    <div class="TaglineF">
      Made In üáÆüá≥ With ‚ù§Ô∏è
    </div>
    <div class="CopyRightF">
        Akhil Meena | ¬© Copyright 2022
    </div>
  </footer>
  <script>
    Telegram.WebApp.ready();
    
    var initData = Telegram.WebApp.initData || '';
    var initDataUnsafe = Telegram.WebApp.initDataUnsafe || {};
    
    Telegram.WebApp.onEvent('themeChanged', function () {
      $('#theme_data').html(JSON.stringify(Telegram.WebApp.themeParams, null, 2));
    });
    
//close web page button
    function webviewClose() {
      Telegram.WebApp.close();
    }

    Telegram.WebApp.MainButton
      .setText('CLOSE ‚ùå')
      .show()
      .onClick(function () { webviewClose(); });
      
//close web page button
  </script>
</body>
</html>
